<div class="card">
    <div class="card-body">
        <h5 class="titulo mb-3">LISTAR TARJETA</h5>

        <table class="table">

            <tr *ngFor="let tarjeta of listarTarjetas">
                <td>{{tarjeta.titular}}</td>
                <td>{{tarjeta.numTarjeta | mask:'0000-0000-0000-0000'}}</td>
                <td>{{tarjeta.fechaExp | mask:'00/00'}}</td>
                <td>
                    <i (click)="editarTarjeta(tarjeta)" class="fas fa-edit text-info mr-2"></i>
                    <i (click)="eliminarTarjeta(tarjeta.id)" class="fas fa-trash-alt text-danger"></i>
                </td>
            </tr>

        </table>

    </div>
</div>
